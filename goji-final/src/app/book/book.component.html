<!-- This is the UI where it displays all the books present in the database.
Along with the side nav and menu -->

<div class="ui-g-12">
<mat-drawer-container class="example-container" style="background-color:#3f51b5;">
  <mat-drawer mode="side" opened="true" style="background-color:#3f51b5;">
    <div class="ui-g">
      <mat-list>
        <!-- The Add Books button navigates to the book-create route. The component corresponsing to this route is found from the app.module.ts and is navigaed to the template of that component.  -->
        <mat-list-item style="cursor:pointer;color:white;" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/book-create">Add Books</mat-list-item>
        <mat-divider></mat-divider>
        <!-- The Analysis button navigates to the /books/charts route. The component corresponsing to this route is found from the app.module.ts and is navigaed to the template of that component.  -->
        <mat-list-item style="cursor:pointer;color:white;" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/books/charts">Analysis</mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </div>
  </mat-drawer>
  <!-- The code below displays the table containing the book tiitle, author an a button to see the complete dettaiil of the selected book -->
  <mat-drawer-content>
    <div class="ui-g-12">
      <mat-card style="margin: 10px 200px 10px 100px;border: 0.1px solid;height: 800px;">
      <p-table [value]="books">
          <ng-template pTemplate="header">
              <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Action</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-book>
              <tr>
                  <td>{{book.title}}</td>
                  <td>{{book.author}}</td>
                  <td>
                    <!-- The Show Detail button navigates to the /book-details/:id route. The component corresponsing to this route is found from the app.module.ts and is navigaed to the template of that component.  -->
                    <mat-chip-list>
                      <mat-chip style="color:#3f51b5;cursor:pointer;background-color: white;border: 1px solid rgb(63, 81, 181);" selected="true" [routerLink]="['/book-details',book._id]">Show Detail</mat-chip>
                      </mat-chip-list>
                  </td>
              </tr>
          </ng-template>
      </p-table>
  </mat-card>
  </div>
  </mat-drawer-content>
</mat-drawer-container>
</div>
